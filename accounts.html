<!DOCTYPE html>
<html class="has-background-black-ter" lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>2FAuth</title>
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="icon" type="image/png" href="./favicon.png">
        <link rel="apple-touch-icon" href="./favicon_lg.png">
        <link rel="apple-touch-icon-precomposed" href="./favicon_lg.png">
        <link href="./app.css" rel="stylesheet">
    </head>
    <body class="has-text-lighter">
	<div id='vuecopy' class="vue-notification-group" style="width:100%;position:fixed;z-index:99;"></div>
        <div id="app">

            <!-- <div> -->
            <main class="main-section">
                <!-- main -->
                <div class="container">
                    <div class="accounts">
                        <span id='list' class="columns is-multiline">
                            <!-- LIST O DAY NE BAE -->
                            <div id="loading" style='display:""' class=" has-text-white">
                                <div class="tfa-container">
                                    <div class="tfa-cell tfa-content is-size-3 is-size-4-mobile">
                                        <div class="tfa-text has-ellipsis">
                                            Loading...<span class="is-family-primary is-size-6 is-size-7-mobile has-text-grey">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="tfa-cell tfa-edit has-text-grey"></div>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
                <!-- hetmain -->
                <footer class="has-background-black-ter">
                    <div class="columns is-gapless">
                        <div class="column has-text-centered">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a id='create' class="button is-link is-rounded is-focus">
                                        <span>New</span>
                                        <span class="icon is-small">
                                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="qrcode" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-qrcode fa-w-14">
                                                <path fill="currentColor" d="M0 224h192V32H0v192zM64 96h64v64H64V96zm192-64v192h192V32H256zm128 128h-64V96h64v64zM0 480h192V288H0v192zm64-128h64v64H64v-64zm352-64h32v128h-96v-32h-32v96h-64V288h96v32h64v-32zm0 160h32v32h-32v-32zm-64 0h32v32h-32v-32z" class=""/>
                                            </svg>
                                        </span>
                                    </a>
                                </p>
                                <!-- MANAGE -->
                                <!-- <p class="control"> -->
                                <!-- <a id='manage' class="button is-dark is-rounded">Manage</a> -->
                                <!-- </p> -->
                            </div>
                        </div>
                    </div>
                    <div class="content has-text-centered">
                        <!-- <a href="https://demo.2fauth.app/settings/options" class="has-text-grey">Settings</a> -->
                        <span>
                            <a id='signout' class="has-text-grey">Sign out</a>
                        </span>
                    </div>
                </footer>
                <!-- </div> -->
                <!-- Header -->
                <div class="header has-background-black-ter">
                    <div class="columns is-gapless is-mobile is-centered">
                        <div class="column is-three-quarters-mobile is-one-third-tablet is-one-quarter-desktop is-one-quarter-widescreen is-one-quarter-fullhd">
                            <div class="field">
                                <div class="control has-icons-right">
                                    <input id='searchacc' type="text" class="input is-rounded is-search">
                                    <span class="icon is-small is-right">
                                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16">
                                            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class=""/>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="is-clickable has-text-centered">
                                <div class="columns">
                                    <div class="column">
                                        All				
                                        
                                    
                                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-caret-down fa-w-10">
                                            <path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z" class=""/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- het header -->
                <!-- otp -->
                <div id='otp' class="modal modal-otp">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <section class="section">
                            <div class="columns is-centered">
                                <div class="column is-three-quarters">
                                    <div class="box has-text-centered has-background-black-ter is-shadowless">
                                        <div>
                                            <figure class="image is-64x64" style="display: inline-block;">
                                            <!-- <img src="./otp show_files/apple.png"> -->
                                            </figure>
                                            <p id='name' class="is-size-4 has-text-grey-light has-ellipsis"></p>
                                            <p id='account' class="is-size-6 has-text-grey has-ellipsis"></p>
                                            <p id='otp-code' title="Copy to clipboard" class="is-size-1 has-text-white is-clickable" data-clipboard-click-handler="$1" data-clipboard-success-handler="$2">--- ---</p>
                                            <ul id='count' class="dots" style="">
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li data-is-active="true"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="fullscreen-footer">
                        <label id='close' class="button is-dark is-rounded">Close
        </label>
                    </div>
                </div>
                <!-- het otp -->
            </main>
        </div>
        <div id='sc' style='display:none'></div>
        <input id='copyer' style='position: fixed;bottom: 0;right: 0;pointer-events: none;opacity: 0;transform: scale(0);'></input>
    </body>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./app.js"></script>
    <script>
        accounts();
        let page = 'accounts';
    </script>
